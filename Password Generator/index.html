<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Me</title>
    <link rel="icon" type="image/x-icon" href="./images/g.ico" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="section">
        <!-- JS file link -->
        <script src="./script.js"></script>

        <!-- Main body is start from hear -->

        <div class="nav">
            <img src="./images/alien.png" class="logo">
            <div class="brand"><span>S</span>ecure Me</div>
        </div>

        <div class="main">
            <div class="box">
                <div class="heading">Password Generator</div>
                <div class="text">Your Password is generated: </div>
                <input type="text" id="dis" readonly>
                <div class="buttons">
                    <button onclick="Genpass()" class="gen">Generat</button>
                    <button onclick="cop()" class="cop">Copy</button>
                </div>
                <div class="options-box">
                    <h3>Also Try :-</h3>
                    <form method="post" name="op">
                        <div class="option">
                            <label>
                                <input type="checkbox" id="include-uppercase"> Uppercase
                            </label>
                            <label>
                                <input type="checkbox" id="include-lowercase"> Lowercase
                            </label>
                            <label>
                                <input type="checkbox" id="include-special-chars"> Special Characters
                            </label>
                        </div>
                        <label for="password-length" class="length-btn">Length:</label>
                        <select id="len" name="length" class="length-values">
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>

        <div class="fotter"> Made my Nikhil Yadav / Including all copy right @2024 </div>
    </div>
</body>

</html>
